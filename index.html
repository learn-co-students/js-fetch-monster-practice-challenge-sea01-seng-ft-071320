<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Monstr</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id="create-monster">
      <p><strong>Create a Monster: </strong></p>
      <form id="create-monster-form">
        <label for="monster-name">Name</label>
        <input
          type="text"
          placeholder="Flying Purple People Eater"
          name="name"
          id="monster-name"
        />
        <label for="monster-description">Description</label>
        <textarea
          placeholder="Describe it..."
          name="description"
          id="monster-description"
        ></textarea>
        <input type="submit" value="Create!" />
      </form>
    </div>
    <div id="monster-container"></div>
    <button id="back" class="hidden"><=</button>
    <button id="forward" class>=></button>
  </body>
</html>
